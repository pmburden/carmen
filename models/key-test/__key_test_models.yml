version: 2

models:
  - name: test_cs_agent
    config:
      materialized: table
    columns:
      # Single column inline constraints
      - name: agent_id
        tests:
          - dbt_constraints.primary_key
  - name: test_cs_sightings
    config:
      materialized: table
    columns:
      - name: region_id
      - name: agent_id
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('test_cs_agent')
              pk_column_name: agent_id
